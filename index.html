<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Test widget</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.13/dijit/themes/nihilo/nihilo.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.26/esri/css/esri.css" />
    <link rel="stylesheet" href="css/searchWidget.css" />
    <script type="text/javascript">
        dojoConfig = {
            packages: [
                {
                    name: 'searching',
                    location: location.pathname.replace(/\/[^\/]*$/, '') + '/js'
                }
            ]
        };
    </script>
    <script src="https://js.arcgis.com/3.26/"></script>
</head>
     <body class="nihilo">
    	<div id="mainwindow" data-dojo-type="dijit/layout/BorderContainer"
    		data-dojo-props="design:'headline',gutter:false,liveSplitters: true"
    	    style="width: 100%; height: 100%; margin: 0;">
    		<div id="header"
           		data-dojo-type="dijit/layout/ContentPane"
           		data-dojo-props="region:'top',splitter:true">
	        	<h1>Vyhľadávanie nástroj - sample</h1>
	        	<div id="buttonbar">
	        		<button id="search-btn" data-dojo-type="dijit/form/Button">Vyhľadaj</button>
	        	</div>
	        </div>
	        <div id="mapDiv" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center',splitter:true">
	        	<div id="search-widget"></div>
        	</div>
        	<div id="footer"
        		data-dojo-type="dijit/layout/ContentPane"
        		data-dojo-props="region:'bottom',splitter:true"
        		style="height:21px;">
        		<span>Martin Zápotocký</span>
        	</div>
    <div id="loading">
        <div class="loader"></div>
        <div class="loaderText">Načítanie mapy, prosím čakajte...</div>
    </div>
    	</div>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
